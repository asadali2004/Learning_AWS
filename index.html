<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        td {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Subscription Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="subscriberList">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const apiUrl = "https://0yiywbf4kb.execute-api.ap-south-1.amazonaws.com/dev/get";

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const tableBody = document.getElementById("subscriberList");
                tableBody.innerHTML = "";

                data.forEach(user => {
                    const row = `<tr>
                        <td>${user.UserID}</td>
                        <td>${user.Email}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching subscribers:", error);
                document.getElementById("subscriberList").innerHTML = "<tr><td colspan='2'>Error loading data</td></tr>";
            }
        });
    </script>
</body>
</html>
